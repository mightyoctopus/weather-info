<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="/weather-info/style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the name of your city." spellcheck="false">
            <button><img src="/weather-info/images/search.png" alt="weather search icon"></button>
        </div>
        <div class="weather">
            
            <img src="/weather-info/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Random City</h2>
            <div class="details">

                <div class="col">
                    <img src="/weather-info/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/weather-info/images/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
